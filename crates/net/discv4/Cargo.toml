[package]
name = "reth-discv4"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/foundry-rs/reth"
readme = "README.md"
description = """
Ethereum network support
"""

[dependencies]
# reth
reth-primitives = { path = "../../primitives" }

# ethereum
enr = { version = "0.6", features = ["k256", "ed25519"] }

# async/futures
futures = "0.3"
pin-project = "1.0"
tokio = { version = "1", features = ["io-util", "net", "macros", "rt-multi-thread"] }
tokio-stream = "0.1"

# misc
arrayvec = "0.7"
tracing = "0.1"

[dev-dependencies]
quickcheck = "1.0"
rand = "0.8"