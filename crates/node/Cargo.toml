[package]
name = "reth-node"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = "Helpers to build and configure a node"

[package.metadata.cargo-udeps.ignore]
normal = [
    # Used for config loading
    "confy"
]

[dependencies]
# reth
reth-db = {path = "../storage/db", features = ["mdbx", "test-utils"] }
reth-discv4 = { path = "../net/discv4" }
reth-network = {path = "../net/network", features = ["serde"] }
reth-primitives = { path = "../primitives" }
reth-provider = { path = "../storage/provider", features = ["test-utils"] }
reth-net-nat = { path = "../net/nat" }
reth-downloaders = { path = "../net/downloaders" }
reth-stages = { path = "../stages" }
reth-consensus = { path = "../consensus" }
reth-interfaces = { path = "../interfaces" }

# io
serde = "1.0"
serde_json = "1.0.91"
confy = "0.5"

# misc
walkdir = "2.3.2"
eyre = "0.6.8"
shellexpand = "3.0.0"
tracing = "0.1.37"
