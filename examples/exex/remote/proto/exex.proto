syntax = "proto3";

package exex;

service RemoteExEx {
  rpc Subscribe(SubscribeRequest) returns (stream Notification) {}
}

message SubscribeRequest {
  repeated ExExNotification notifications = 1;
}

enum ExExNotification {
  CHAIN_COMMITTED = 0;
  CHAIN_REORGED = 1;
  CHAIN_REVERTED = 2;
}

message Notification {
  bytes data = 1;
}
